<!DOCTYPE html>
<html lang="en" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Filme List</title>
</head>
<body>

<nav class="navbar bg-base-300 shadow-sm">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl">FilmeApi</a>
    </div>
    <div class="flex-none">
        <!-- User avatar and language dropdown (same as your example) -->
    </div>
</nav>

<a href="/filmes/form" class="btn btn-primary m-4">Novo Filme</a>

<div th:if="${message}" role="alert" class="alert alert-success alert-soft m-4">
    <span th:text="${message}"></span>
</div>

<main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 place-items-center">
    <div th:each="filme : ${filmes}" class="card w-96 bg-base-300 shadow-xl rounded-xl overflow-hidden relative">
        <div th:if="${filme.capaUrl}" class="relative">
            <img th:src="${filme.capaUrl}" alt="Capa do Filme"
                 class="w-full h-72 object-cover"/>
            <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/80 to-transparent p-4">
                <h2 class="text-white text-2xl font-bold mb-2" th:text="${filme.titulo}"></h2>
                <span class="badge badge-accent mb-2" th:text="${filme.genero}"></span>
                <p class="text-white"><strong>Ano:</strong> <span th:text="${filme.anoLancamento}"></span></p>
                <p class="text-white"><strong>Diretor:</strong> <span th:text="${filme.diretor}"></span></p>
                <p class="text-xs text-gray-300" th:text="${#temporals.format(filme.dataCadastro, 'dd/MM/yyyy HH:mm')}"></p>
            </div>
        </div>
        <div class="card-actions flex justify-end p-4 bg-base-300">
            <a th:href="@{'/filme/edit/' + ${filme.id}}" class="btn btn-info">Editar</a>
            <form th:action="@{'/filme/' + ${filme.id}}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="DELETE">
                <button class="btn btn-primary" type="submit">Excluir</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
