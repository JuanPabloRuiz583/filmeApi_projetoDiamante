<!DOCTYPE html>
<html lang="en" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Filme Form</title>
</head>
<body>

<h1 class="text-primary text-2xl font-bold p-4">FilmeApi</h1>

<main class="grid grid-cols-1 gap-4 p-4 place-items-center">
    <form method="POST" class="w-full max-w-md" th:object="${filme}" th:action="@{/filme/form}">
        <h2 class="text-secondary font-bold text-xl">Novo Filme</h2>

        <fieldset class="fieldset">
            <legend class="fieldset-legend">Título</legend>
            <input th:field="*{titulo}" th:errorclass="input-error" type="text" class="input" maxlength="150" required />
            <p class="label text-error" th:errors="*{titulo}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend">Gênero</legend>
            <input th:field="*{genero}" th:errorclass="input-error" type="text" class="input" maxlength="100" required />
            <p class="label text-error" th:errors="*{genero}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend">Ano de Lançamento</legend>
            <input th:field="*{anoLancamento}" th:errorclass="input-error" type="number" class="input" min="1888" max="2100" required />
            <p class="label text-error" th:errors="*{anoLancamento}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend">Diretor</legend>
            <input th:field="*{diretor}" th:errorclass="input-error" type="text" class="input" maxlength="120" required />
            <p class="label text-error" th:errors="*{diretor}"></p>
        </fieldset>

        <fieldset class="fieldset">
            <legend class="fieldset-legend">URL da Capa</legend>
            <input th:field="*{capaUrl}" th:errorclass="input-error" type="url" class="input" maxlength="500" />
            <p class="label text-error" th:errors="*{capaUrl}"></p>
        </fieldset>

        <div>
            <a href="/filme" class="btn btn-neutral">Cancelar</a>
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>
</main>

</body>
</html>
